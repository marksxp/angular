<button (click)="setEdad()">Edad Aleatorio</button>
<input type="text" placeholder="Ingrese edad" [(ngModel)]="edad">
<input type="text" placeholder="Eliminar ciudad" [(ngModel)]="ciudad">
<table class="table table-striped table-hover table-secondary">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
      <th scope="col">Email</th>
      <th scope="col">Calle, Ciudad</th>
      <th scope="col">Compa√±ia</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios">
      <ng-container *ngIf="ciudad.toLowerCase() != u.address.city.toLowerCase()">
        <th scope="row">{{ u.id }}</th>
        <td>{{ u.name }}</td>
        <td><p [ngClass]="u.age < edad ? 'texto-1' : 'texto-2'">{{ u.age }}</p></td>
        <td>{{ u.email }}</td>
        <td><p>{{ u.address.street }}, <span [style.border]="u.address.city == 'Gwenborough' ? '2px solid red' : '1px solid blue'">{{ u.address.city | uppercase}}</span></p></td>
        <td>{{ u.company.name }}</td>
      </ng-container>
    </tr>
  </tbody>
</table>
