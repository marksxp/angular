<div class="container text-center">
    <div class="row justify-content-between">
      <div class="col-4">
        <mat-form-field>
            <mat-label>Buscar Clase</mat-label>
            <input type="text" (keyup)="filtrar($event)" matInput>
        </mat-form-field>
      </div>
      <div class="col-4">
        <button mat-raised-button color="primary" (click)="add()">Add Clases</button>
      </div>
    </div>

    <div class="row">
       <div class="col-12">
        <table mat-table [dataSource]="clases$ | async">
            <ng-container matColumnDef="id">
                <!--<th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Id</p></th>-->
                <th mat-header-cell *matHeaderCellDef><p>Id</p></th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="codigo">
                <!--<th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Codigo</p></th>-->
                <th mat-header-cell *matHeaderCellDef><p>Codigo</p></th>
                <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <!--<th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Nombre</p></th>-->
                <th mat-header-cell *matHeaderCellDef><p>Nombre</p></th>
                <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>
            <ng-container matColumnDef="temas">
                <!--<th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Temas</p></th>-->
                <th mat-header-cell *matHeaderCellDef><p>Temas</p></th>
                <td mat-cell *matCellDef="let element">{{ element.temas }}</td>
            </ng-container>
        
            <ng-container matColumnDef="acciones">
                <!--<th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Acciones</p></th>-->
                <th mat-header-cell *matHeaderCellDef><p>Acciones</p></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editar(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="eliminar(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
       </div> 
    </div>
</div>
