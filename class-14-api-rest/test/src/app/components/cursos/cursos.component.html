<div class="container text-center">
    <div class="row justify-content-between">
      <div class="col-4">
        <mat-form-field>
            <mat-label>Buscar Curso</mat-label>
            <input type="text" (keyup)="filtrar($event)" matInput>
        </mat-form-field>
      </div>
      <div class="col-4">
        <button mat-raised-button color="primary" (click)="add()">Add Curso</button>
      </div>
    </div>

    <div class="row">
       <div class="col-12">
        <!--<table mat-table [dataSource]="cursos$ | async">-->
        <!--<table mat-table [dataSource]="dataSource">-->
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Id</p></th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Codigo</p></th>
                <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Nombre</p></th>
                <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>
            <ng-container matColumnDef="codigoProfesor">
                <th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">CodigoProfesor</p></th>
                <td mat-cell *matCellDef="let element">{{ element.codigoProfesor }}</td>
            </ng-container>
            <ng-container matColumnDef="codigoClase">
                <th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">CodigoClase</p></th>
                <td mat-cell *matCellDef="let element">{{ element.codigoClase }}</td>
            </ng-container>
        
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Acciones</p></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editar(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="eliminar(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
       </div> 
    </div>
</div>
