<div class="container text-center">
    <div class="row">
       <div class="col-12">
        <table mat-table [dataSource]="home$ | async">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Id</p></th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Nombre</p></th>
                <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Apellido</p></th>
                <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
            </ng-container>
            <ng-container matColumnDef="codigoCurso">
                <th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">CodigoCurso</p></th>
                <td mat-cell *matCellDef="let element">{{ element.codigoCurso }}</td>
            </ng-container>
            <ng-container matColumnDef="curso">
                <th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Curso</p></th>
                <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
            </ng-container>
            <ng-container matColumnDef="clase">
                <th mat-header-cell *matHeaderCellDef><p [appTexto]="'20px'">Clase</p></th>
                <td mat-cell *matCellDef="let element">{{ element.clase }}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
       </div> 
    </div>
</div>
