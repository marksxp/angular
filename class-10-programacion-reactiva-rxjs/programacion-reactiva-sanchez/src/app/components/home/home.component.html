<mat-form-field>
    <mat-label>Buscar Curso</mat-label>
    <input type="text" (keyup)="filtrar($event)" matInput>
  </mat-form-field>

<table mat-table [dataSource]="alumnos$ | async">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>
    <ng-container matColumnDef="codigoCurso">
        <th mat-header-cell *matHeaderCellDef>CodigoCurso</th>
        <td mat-cell *matCellDef="let element">{{ element.codigoCurso }}</td>
    </ng-container>
    <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
